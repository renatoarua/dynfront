<nb-card>
    <nb-card-body>
        <div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
            <!-- <div class="row">
                <div class="col-sm-12 text-sm-center m-">
                    <img src="assets/img/logo.png" width="350px" />
                    <br /><br />
                </div>
            </div> -->
            <h2 class="title">Sign In</h2>
            <small class="form-text sub-title">Hello! Sign in with your username or email</small>

            <form [formGroup]="_loginForm" (ngSubmit)="onSubmit(_loginForm.value)" autocomplete="nope">
                <div *ngIf="_errorMessage" class="alert alert-danger" role="alert">
                    <div>
                        <strong>Oh snap!</strong>
                    </div>
                    <div>{{_errorMessage}}</div>
                    <!-- <div *ngFor="let error of errors">{{ error }}</div> -->
                </div>

                <div class="form-group" [ngClass]="{'has-danger': !_isValid('username')}">
                    <label for="input-email" class="sr-only">Username or Email address</label>
                    <input name="username" [formControl]="_loginForm.controls['username']" id="input-email" class="form-control" placeholder="Username or Email address" [class.form-control-danger]="!_isValid('username')" autofocus>
                    <!-- pattern=".+@.+..+"  -->
                    <small class="form-text error" *ngIf="!_formErrors.username.valid">{{_formErrors.username.message}}</small>
                </div>

                <div class="form-group" [ngClass]="{'has-danger': !_isValid('password')}">
                    <label for="input-password" class="sr-only">Password</label>
                    <input name="password" [formControl]="_loginForm.controls['password']" type="password" id="input-password" class="form-control" placeholder="Password" [class.form-control-danger]="!_isValid('password')">
                    <small class="form-text error" *ngIf="!_formErrors.password.valid">{{_formErrors.password.message}}</small>
                </div>

                <!-- <div class="form-group accept-group col-sm-12">
                    <nb-checkbox name="rememberMe" [formControl]="_loginForm.controls['rememberMe']">Remember me</nb-checkbox>
                    <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
                </div> -->
                <button [disabled]="!_loginForm.valid || _submitted == true" class="btn btn-block btn-hero-success" [class.btn-pulse]="_submitted">Sign In</button>
                
            </form>
            <div class="links">
                <!-- <ng-container *ngIf="socialLinks && socialLinks.length > 0">
                    <small class="form-text">Or connect with:</small>
                    <div class="socials">
                        <ng-container *ngFor="let socialLink of socialLinks">
                            <a *ngIf="socialLink.link" [routerLink]="socialLink.link" [attr.target]="socialLink.target" [attr.class]="socialLink.icon" [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
                            <a *ngIf="socialLink.url" [attr.href]="socialLink.url" [attr.target]="socialLink.target" [attr.class]="socialLink.icon" [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
                        </ng-container>
                    </div>
                </ng-container> -->
                <small class="form-text">Don't have an account? <a routerLink="../register"><strong>Sign Up</strong></a></small>
                <small class="form-text forgot-password">Forgot your Password? <a routerLink="../request-password"><strong>Recover</strong></a></small>
            </div>

        </div>
    </nb-card-body>
</nb-card>
