<h2 class="title">Foundation</h2>
<div [formGroup]="data">
    <div class="row">
        <div class="col-sm-12" [ngClass]="{'has-danger': data.controls.position.invalid && data.controls.position.dirty}">
            <!--position-->
            <label for="position" [innerHTML]="'Position ('+_units.length.symbol+')'"> <span class="required">*</span></label>
            <input type="number" step="any" class="form-control" id="position" placeholder="Position" formControlName="position" autofocus>
            <show-errors [control]="data.controls.position"></show-errors>
        </div>
        <div class="col-sm-12" [ngClass]="{'has-danger': data.controls.mass.invalid && data.controls.mass.dirty}">
            <!--mass-->
            <label for="mass" [innerHTML]="'Mass ('+_units.mass.symbol+')'"> <span class="required">*</span></label>
            <input type="number" step="any" class="form-control" id="mass" placeholder="Mass" formControlName="mass">
            <show-errors [control]="data.controls.mass"></show-errors>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" [ngClass]="{'has-danger': data.controls.kxx.invalid && data.controls.kxx.dirty}">
            <!--kxx-->
            <label for="kxx" [innerHTML]="'Kxx ('+_units.stiffness.symbol+')'"> <span class="required">*</span></label>
            <input type="number" step="any" class="form-control" id="kxx" placeholder="Kxx" formControlName="kxx">
            <show-errors [control]="data.controls.kxx"></show-errors>
        </div>
        <div class="col-sm-6" [ngClass]="{'has-danger': data.controls.kzz.invalid && data.controls.kzz.dirty}">
            <!--kzz-->
            <label for="kzz" [innerHTML]="'Kzz ('+_units.stiffness.symbol+')'"> <span class="required">*</span></label>
            <input type="number" step="any" class="form-control" id="kzz" placeholder="kzz" formControlName="kzz">
            <show-errors [control]="data.controls.kzz"></show-errors>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" [ngClass]="{'has-danger': data.controls.cxx.invalid && data.controls.cxx.dirty}">
            <!--cxx-->
            <label for="cxx" [innerHTML]="'Cxx ('+_units.damping.symbol+')'"> <span class="required">*</span></label>
            <input type="number" step="any" class="form-control" id="cxx" placeholder="Cxx" formControlName="cxx">
            <show-errors [control]="data.controls.cxx"></show-errors>
        </div>
        <div class="col-sm-6" [ngClass]="{'has-danger': data.controls.czz.invalid && data.controls.czz.dirty}">
            <!--czz-->
            <label for="czz" [innerHTML]="'Czz ('+_units.damping.symbol+')'"> <span class="required">*</span></label>
            <input type="number" step="any" class="form-control" id="czz" placeholder="Czz" formControlName="czz">
            <show-errors [control]="data.controls.czz"></show-errors>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn" [disabled]="!data.valid" (click)="close()">Save</button>
        </div>
    </div>
</div>
