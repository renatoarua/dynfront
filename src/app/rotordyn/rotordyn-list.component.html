<div class="row" *ngIf="_errorMessage">
    <div class="col-sm-12">
        <p class="alert alert-danger">{{_errorMessage}}</p>
    </div>
</div>

<div class="animated fadeIn" *ngIf="!_projects && !_errorMessage">
    <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_projects">
	<div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Projects
                </div>
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th class="text-xs-center">ID</th>
                                <th>Name</th>
                                <th>Machine</th>
                                <th width="15%" class="text-xs-center">User</th>
                                <th width="15%" class="text-xs-center">Status</th>
                                <th width="20%" class="text-xs-center">Functions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let project of _projects">
                                <td class="text-xs-center">
                                    {{project.projectId}}
                                </td>
                                <td>
                                    {{project.name}}
                                </td>
                                <td>
                                    {{project.machines[0].machineId}}
                                </td>
                                <td class="text-xs-center">
                                    <p class="help-text" title="{{project.user.username}}">{{project.user.email}}</p>
                                </td>
                                <td class="text-xs-center">
                                    <div>
                                        <span class="help-text" title="{{project.status}}">{{project.status}}</span>
                                    </div>
                                </td>
                                <td class="text-xs-center">
                                    <div *ngIf="project.status != 1">
                                    	<button class="btn btn-primary btn-sm" type="button" (click)="viewProject(project)">
                                            <i class="fa fa-view"></i> View
                                        </button>
                                        <!-- <button class="btn btn-secondary btn-sm" type="button" (click)="editProject(project)">
                                            <i class="fa fa-edit"></i> Edit
                                        </button> -->
                                        <!-- <button class="btn btn-danger btn-sm" type="button" (click)="confirmDeleteStaff(staff)">
                                            <i class="fa fa-remove"></i> Remove
                                        </button> -->
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" [routerLink]="['/rotordyn/new']" routerLinkActive="active"><i class="fa fa-plus-square"></i> Create New Project</a>
                </div>
            </div>
        </div>
    </div>

</div>
